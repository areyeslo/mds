tfc_hostname: app.terraform.io
tfc_organization: bcgov
license_plate: bth36g
service_name: minesdigitalservices
ecrs:
  - mds-web
  - mds-api
  - mds-flyway
env_buckets:
  dev: mds-env-dev-cacentral1-xbvyjgyklltkj9
  test: mds-env-test
  prod: mds-env-prod
# in cpu units, 1024 = 1 vCPU
# resources specified at task level (required)
# AWS Fargate specific sets https://docs.aws.amazon.com/AmazonECS/latest/userguide/fargate-task-defs.html (check this before adjusting cpu/mem)
configs:
  dev:
    web:
      ecr_repo: mds-web
      cpu: 512
      memory: 1024
      replicas: 3
      port: 80
      container_name: mds-web
    api:
      ecr_repo: mds-api
      cpu: 512
      memory: 1024
      replicas: 3
      port: 5000
      container_name: mds-api
    flyway:
      ecr_repo: mds-flyway
      container_name: mds-flyway

  test:
    web:
      ecr_repo: mds-web
      cpu: 512
      memory: 1024
      replicas: 3
      port: 80
      container_name: mds-web
    api:
      ecr_repo: mds-api
      cpu: 512
      memory: 1024
      replicas: 3
      port: 5000
      container_name: mds-api
    flyway:
      ecr_repo: mds-flyway
      container_name: mds-flyway

  prod:
    web:
      ecr_repo: mds-web
      cpu: 512
